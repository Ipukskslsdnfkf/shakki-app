name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install Cordova
      - run: npm install -g cordova

      # 4️⃣ Add Android platform (jos ei ole vielä lisätty)
      - run: cordova platform add android || echo "Android platform already added"

      # 5️⃣ Build debug APK
      - run: cordova build android --debug

      # 6️⃣ Upload debug APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: shakki-app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
